<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Check and Deposit or Withdraw</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-violet-600">Moooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid lg:grid-cols-3 grid-cols-3 lg:gap-4 gap-1 p-2 lg:w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-4 lg:p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-3xl lg:text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-4 lg:p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-3xl lg:text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
                <div class="bg-yellow-500 p-4 lg:p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-3xl lg:text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 p-4 lg:p-0 lg:w-9/12 mx-auto">
                <div class="bg-fuchsia-400 text-center py-2 lg:p-8 rounded-xl">
                    <!-- deposite btn div  -->
                    <h4 class="text-2xl mb-4 mt-3  text-white">Please Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block ml-6 py-3 lg:px-3" type="text" name=""
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg mt-4">Deposit</button>
                </div>
                <!-- withdraw btn div  -->
                <div class="bg-sky-400 text-center py-2 lg:p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 mt-3  text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block ml-6 py-3 lg:px-3" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg mt-4">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
